<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" /> <!-- configura a codificação de caracteres do navegador para o UTF-8-->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" /> <!-- Adiciona o ícone de aba de navegador-->
        <title>EVENTOS - IFSP-PTB - DWBA4</title> <!-- Adiciona o título na aba do navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
            <nav> 
                <iframe src="menu.html" frameborder="0" height="250px" style="width: 100%" scrolling="no"></iframe> <!--Traz o html menu como parte da página-->
            </nav>
        </header>

        <main>
            <h1>Inscreva-se</h1>
            <form>
                <fieldset>
                    <label for="evento">Evento</label><br> 
                    <select id="evento" name="evento" required>
                        <option value="" disabled selected>-- Selecione --</option> <!--Opção neutra do select-->
                        <option value="voeSemAsas">Voe sem asas</option>
                        <option value="festaJunina">Festa junina</option>
                        <option value="semTech">Semana de tecnologia</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Informações de Acesso</legend>
                    <label for="usuario">Usuário </label>
                    <input type="text" name="usuario" id="usuario" required><br><br>
                    <label for="senha">Senha </label>
                    <input type="password" name="senha" id="senha" required><br><br>
                    <label for="confirmacao">Confirme a Senha </label>
                    <input type="password" name="confirmacao" id="confirmacao" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nomeCompleto">Nome Completo </label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" required><br><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" required><br><br>
                    <label for="celular">Celular (99) 99999-9999</label><br>
                    <input type="tel" name="celular" id="celular" pattern="\(\d{2}\)\s?\d{5}-\d{4}" required><br><br>

                    <fieldset>
                        <legend>Sexo</legend>
                        <label for="masc">Masculino </label>
                        <input type="radio" id="masc" value="M" name="sexo" required>
                        <label for="fem">Feminino </label>
                        <input type="radio" id="fem" value="F" name="sexo" required>
                    </fieldset><br>
                    
                    <label for="nascimento">Data de Nascimento </label>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                    <label for="corFav">Cor Favorita </label>
                    <input type="color" id="corFav" name="corFav" required><br><br>
                    <label for="perfilGithub">Perfil no Github</label><br>
                    <input type="text" id="perfilGithub" name="perfilGithub" required><br><br>
                </fieldset><br>

                <button type="submit" class="botao">Inscrever</button><br>
                <button type="reset" class="botao">Limpar</button>
            </form>
        </main>

        <footer>
            <br/><br/>
            <nav>
                <object width="100%" data="rodape.html"></object>
            </nav>          
        </footer>
    </body>
</html>
